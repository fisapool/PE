<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProxyEthica Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container { max-width: 1200px; margin-top: 2rem; }
    pre { white-space: pre-wrap; background: #f8f9fa; padding: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ProxyEthica Management Dashboard</h1>
    
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">New Proxy Request</h5>
          </div>
          <div class="card-body">
            <form id="proxy-form">
              <div class="mb-3">
                <label for="url-input" class="form-label">URL to Request</label>
                <input type="url" class="form-control" id="url-input" required
                       placeholder="https://example.com">
              </div>
              <button type="submit" class="btn btn-primary">Send Request</button>
            </form>
          </div>
        </div>
        
        <div id="results" class="mb-4"></div>
      </div>
      
      <div class="col-md-4">
        <div id="stats"></div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Active Sessions</h5>
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Session ID</th>
              <th>Created</th>
              <th>Last Activity</th>
              <th>URL</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="sessions-list">
            <tr>
              <td colspan="5">Loading sessions...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
