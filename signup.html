<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProxyEthica - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <div class="logo">
        <img src="icons/icon128.png" alt="ProxyEthica Logo">
      </div>
      <h1>Create Your Account</h1>
      
      <div id="error-message" class="error-message hidden"></div>
      
      <form id="signup-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="8">
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required>
        </div>
        
        <div class="form-group checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a></label>
        </div>
        
        <button type="submit" class="btn primary">Create Account</button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="popup.html">Sign In</a></p>
      </div>
    </div>
  </div>
  
  <script type="module" src="signup.js"></script>
</body>
</html>
