<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - ProxyEthica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <div class="checkbox-container">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the Terms of Service</label>
      </div>
      <button type="submit" class="primary-button">Sign Up</button>
      <div id="error-message" class="error hidden"></div>
    </form>

    <div class="oauth-section">
      <button onclick="signInWithGoogle()" class="oauth-button google">
        Continue with Google
      </button>
      <button onclick="signInWithGithub()" class="oauth-button github">
        Continue with GitHub
      </button>
    </div>

    <p class="auth-link">Already have an account? <a href="login.html">Log In</a></p>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
