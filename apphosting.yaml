
runtime: nodejs16
service: proxy-network

automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 1
  max_instances: 10

network:
  session_affinity: true
  forwarded_ports:
    - 80:8080
    - 443:8443

regions:
  - us-east1
  - us-west1
  - europe-west1
  - asia-east1

env_variables:
  NODE_ENV: "production"
  PROXY_SERVICE_VERSION: "1.0"
