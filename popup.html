<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProxyEthica Network</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 32px;
      margin-right: 10px;
    }
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #f44336;
      margin-right: 8px;
    }
    .status-indicator.active {
      background-color: #4CAF50;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .server-list {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="ProxyEthica Logo">
    <h2>ProxyEthica Network</h2>
  </div>
  
  <div class="status">
    <p><span class="status-indicator" id="proxyStatus"></span> 
       <span id="statusText">Proxy Disconnected</span></p>
  </div>
  
  <button id="toggleProxy">Connect Proxy</button>
  <button id="openDashboard">Open Dashboard</button>
  
  <div class="server-list">
    <h3>Available Servers</h3>
    <div id="serverList">
      <p>No servers configured</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
